<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <nav>
      <img id="salmon" src="img/salmon.png" alt="Salmon">
  </nav>
  <div class="wrapper">
    <div id="main"></div>

    <form id="shopCreate">
      <fieldset>
        <h3>Add to your Franchise!</h3>
        <div id="flash"></div>
        <div>
          <label for="location">Location: </label>
          <input id="location" type="text" name="location">
        </div>
        <div>
          <label for="avgSale">Average Cookie Sale: </label>
          <input id="avgSale" type="number" name="sale" step="0.1">
        </div>
        <div>
          <label for="minCust">Minimum Customer / Hour: </label>
          <input id="minCust" type="number" name="min">
        </div>
        <div>
          <label for="maxCust">Maximum Customer / Hour: </label>
          <input id="maxCust" type="number" name="max">
        </div>
        <div class="submitField">
          <input class="subButton" type="submit">
        </div>
      </fieldset>
    </form>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
